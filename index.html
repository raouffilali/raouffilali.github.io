<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./css/index.css" />
    <!-- favicon -->
    <link rel="icon" href="./assets/robot.png" type="image/x-icon" />
    <title>Comming Soon</title>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <section class="hero-banner">
          <div class="logo-wrapper">
            <img src="./assets/APLogo.svg" alt="Labo pictures" />
          </div>
          <div class="hero-image"></div>
        </section>
      </header>
      <main>
        <article class="text-info">
          <h2>We're</h2>
          <h2>Coming<br />Soon 🚀</h2>
          <p>
            Hello friends! We are currently building our website 👨‍💻🛠️ . Add your
            email address below to stay up-to-date with announcements and our
            launch proposals .
          </p>
          <section class="email-signup">
            <form method="post" id="myForm" action="" name="contact-form">
              <input
                class="email-input"
                type="text"
                required
                placeholder="Full Name"
                id="name"
                name="Full_Name"
              />
              <br />
              <br />
              <input
                class="email-input"
                type="email"
                required
                placeholder="Email Address"
                id="email"
                name="Email_address"
              />
              <input class="email-submit" value="Go" type="submit" />
            </form>
          </section>
        </article>
      </main>
    </div>
    <div class="hero-image-desktop">
      <img
        src="./assets/lab_pic1.jpg"
        alt="Femail athlete squinting towards the camera."
        class="slideshow-image"
